<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search Engine</title>

    <!-- Style CSS -->
    <style>
        /* style.css content starts here */

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-box button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        .search-box button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #loadingIndicator {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        #loadingIndicator.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #resultsContainer {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        #canvasArea {
            text-align: center;
            margin-bottom: 20px;
        }

        #canvasArea h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 1.2rem;
        }

        #resultsCanvas {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: block;
            margin: 0 auto;
        }

        #resultsArea {
            margin-top: 20px;
            padding-top: 10px;
        }

        #resultsArea .initial-message,
        #canvasArea .initial-message {
            text-align: center;
            color: #777;
            font-style: italic;
        }

        .result-item {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .result-item h3 {
            margin-top: 0;
            color: #0056b3;
            margin-bottom: 5px;
        }

        .result-item p {
            margin-bottom: 5px;
            color: #333;
        }

        .result-item a {
            color: #007bff;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
        }

        .no-results-message {
            color: #ffc107;
            text-align: center;
            font-weight: bold;
        }

        .output-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
        }

        .html-content {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Find People Online</h1>

        <div class="search-box">
            <input type="text" id="personName" placeholder="Enter person's name...">
            <button id="searchButton">Search</button>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="spinner"></div>
            Searching...
        </div>

        <div id="resultsContainer">
            <div id="canvasArea">
                <h2>Platform Distribution</h2>
                <canvas id="resultsCanvas" width="700" height="150"></canvas>
                <p id="canvasMessage" class="initial-message">Search to see platform distribution.</p>
            </div>

            <div id="resultsArea">
                <p class="initial-message">Enter a name and click Search to find profiles.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const personNameInput = document.getElementById('personName');
            const searchButton = document.getElementById('searchButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsArea = document.getElementById('resultsArea');
            const resultsCanvas = document.getElementById('resultsCanvas');
            const canvasMessage = document.getElementById('canvasMessage');
            const ctx = resultsCanvas.getContext('2d');

            // Replace with your actual webhook URL
            const WEBHOOK_URL = 'https://model.takenolab.tech/webhook/people';

            // Function to parse JSON from string content
            function tryParseJSON(content) {
                try {
                    return JSON.parse(content);
                } catch (e) {
                    return null;
                }
            }

            // Function to check if content is HTML
            function isHTML(content) {
                return /<[^>]*>/g.test(content);
            }

            // Function to extract platform information from parsed data or text
            function extractPlatformData(content) {
                const platforms = [];
                
                if (Array.isArray(content)) {
                    // If it's already an array of objects with platform info
                    return content;
                } else if (typeof content === 'object' && content.results) {
                    // If it's an object with results array
                    return content.results;
                } else if (typeof content === 'string') {
                    // Try to extract platform mentions from text
                    const platformKeywords = [
                        'facebook', 'instagram', 'twitter', 'linkedin', 'tiktok', 
                        'youtube', 'snapchat', 'pinterest', 'reddit', 'github'
                    ];
                    
                    const lowerContent = content.toLowerCase();
                    platformKeywords.forEach(platform => {
                        // Count occurrences of platform mentions
                        const matches = (lowerContent.match(new RegExp(platform, 'g')) || []).length;
                        if (matches > 0) {
                            platforms.push({ platform: platform, count: matches });
                        }
                    });
                }
                
                return platforms;
            }

            // Canvas drawing logic
            function drawResultsVisualization(extractedData) {
                const canvasWidth = resultsCanvas.width;
                const canvasHeight = resultsCanvas.height;
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                if (!extractedData || extractedData.length === 0) {
                    canvasMessage.textContent = "No platform data available for visualization.";
                    canvasMessage.classList.remove('hidden');
                    return;
                }

                canvasMessage.classList.add('hidden');

                // Count results per platform
                const platformCounts = {};
                extractedData.forEach(item => {
                    const platformName = (item.platform || 'other').toLowerCase().trim();
                    const count = item.count || 1;
                    platformCounts[platformName] = (platformCounts[platformName] || 0) + count;
                });

                const platforms = Object.keys(platformCounts);
                if (platforms.length === 0) {
                    canvasMessage.textContent = "No platform data available for visualization.";
                    canvasMessage.classList.remove('hidden');
                    return;
                }

                // Bar chart visualization
                const barHeight = 25;
                const barSpacing = 8;
                const startY = 10;
                const startX = 10;
                const maxBarWidth = canvasWidth - startX * 2 - 150;
                const maxCount = Math.max(...Object.values(platformCounts));

                const platformColors = {
                    'tiktok': '#ff0050',
                    'facebook': '#1877f2',
                    'linkedin': '#0a66c2',
                    'instagram': '#c32aa3',
                    'twitter': '#1da1f2',
                    'youtube': '#ff0000',
                    'github': '#333333',
                    'reddit': '#ff4500',
                    'snapchat': '#fffc00',
                    'pinterest': '#bd081c',
                    'other': '#6c757d'
                };

                let currentY = startY;

                platforms.forEach(platform => {
                    const count = platformCounts[platform];
                    const barWidth = Math.max((count / maxCount) * maxBarWidth, 20);
                    const color = platformColors[platform] || platformColors['other'];

                    // Draw the bar
                    ctx.fillStyle = color;
                    ctx.fillRect(startX, currentY, barWidth, barHeight);

                    // Draw the text label
                    ctx.fillStyle = '#333';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'left';
                    const textX = startX + barWidth + 10;
                    const textY = currentY + barHeight / 2 + 4;
                    ctx.fillText(`${platform.charAt(0).toUpperCase() + platform.slice(1)}: ${count}`, textX, textY);

                    currentY += barHeight + barSpacing;
                });
            }

            // Function to display the output content
            function displayResults(output) {
                resultsArea.innerHTML = '';

                if (!output || output.trim() === '') {
                    resultsArea.innerHTML = '<p class="no-results-message">No results found for this name.</p>';
                    return;
                }

                // Try to parse as JSON first
                const parsedJSON = tryParseJSON(output);
                
                if (parsedJSON) {
                    // Handle JSON data
                    if (Array.isArray(parsedJSON)) {
                        // Display as structured results
                        parsedJSON.forEach(item => {
                            const resultItem = document.createElement('div');
                            resultItem.classList.add('result-item');
                            
                            Object.keys(item).forEach(key => {
                                const value = item[key];
                                if (typeof value === 'string' && value.startsWith('http')) {
                                    // Create link for URLs
                                    const link = document.createElement('a');
                                    link.href = value;
                                    link.textContent = `${key}: ${value}`;
                                    link.target = '_blank';
                                    resultItem.appendChild(link);
                                    resultItem.appendChild(document.createElement('br'));
                                } else {
                                    const p = document.createElement('p');
                                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                                    resultItem.appendChild(p);
                                }
                            });
                            
                            resultsArea.appendChild(resultItem);
                        });
                    } else {
                        // Display JSON object
                        const resultItem = document.createElement('div');
                        resultItem.classList.add('output-content');
                        resultItem.textContent = JSON.stringify(parsedJSON, null, 2);
                        resultsArea.appendChild(resultItem);
                    }
                    
                    // Try to extract platform data for visualization
                    const platformData = extractPlatformData(parsedJSON);
                    drawResultsVisualization(platformData);
                    
                } else if (isHTML(output)) {
                    // Handle HTML content
                    const htmlContainer = document.createElement('div');
                    htmlContainer.classList.add('html-content');
                    htmlContainer.innerHTML = output;
                    resultsArea.appendChild(htmlContainer);
                    
                    // Try to extract platform data from HTML text
                    const textContent = htmlContainer.textContent || htmlContainer.innerText;
                    const platformData = extractPlatformData(textContent);
                    drawResultsVisualization(platformData);
                    
                } else {
                    // Handle plain text
                    const textContainer = document.createElement('div');
                    textContainer.classList.add('output-content');
                    textContainer.textContent = output;
                    resultsArea.appendChild(textContainer);
                    
                    // Try to extract platform data from text
                    const platformData = extractPlatformData(output);
                    drawResultsVisualization(platformData);
                }
            }

            // Function to clear results
            function clearResultsAreas() {
                resultsArea.innerHTML = '<p class="initial-message">Enter a name and click Search to find profiles.</p>';
                ctx.clearRect(0, 0, resultsCanvas.width, resultsCanvas.height);
                canvasMessage.textContent = "Search to see platform distribution.";
                canvasMessage.classList.remove('hidden');
            }

            // Function to display error messages
            function displayError(message) {
                clearResultsAreas();
                resultsArea.innerHTML = `<p class="error-message">Error: ${message}</p>`;
            }

            // Function to handle the search
            async function handleSearch() {
                const name = personNameInput.value.trim();

                if (name === '') {
                    alert('Please enter a name to search.');
                    return;
                }

                clearResultsAreas();
                loadingIndicator.classList.remove('hidden');
                searchButton.disabled = true;

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ chatInput: name })
                    });

                    if (!response.ok) {
                        let errorText = `HTTP error! status: ${response.status}`;
                        try {
                            const errorBody = await response.json();
                            if (errorBody && errorBody.message) errorText += `, message: ${errorBody.message}`;
                        } catch (e) {
                            const rawText = await response.text();
                            if (rawText) errorText += `, response body: ${rawText.substring(0, 150)}...`;
                        }
                        throw new Error(errorText);
                    }

                    const data = await response.json();
                    console.log('Search results:', data);

                    // Handle the expected {output: string} format
                    const output = data.output || data.results || JSON.stringify(data);
                    displayResults(output);

                } catch (error) {
                    console.error('Search failed:', error);
                    displayError(error.message || 'An unknown error occurred during search.');
                } finally {
                    loadingIndicator.classList.add('hidden');
                    searchButton.disabled = false;
                }
            }

            // Event listeners
            searchButton.addEventListener('click', handleSearch);
            personNameInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSearch();
                }
            });

            // Initial state
            clearResultsAreas();
        });
    </script>

</body>

</html>
